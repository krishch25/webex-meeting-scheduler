<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELIANCE MEETING SCHEDULER</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="app-main">
            <!-- Login Container -->
            <div id="loginContainer" class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon"><img src="/assets/R-Logo-infra.jpg" alt="Company Logo" class="company-logo"></div>
                        <h3 class="login-title">MEETING SCHEDULER</h3>
                        <p class="login-subtitle">Please enter your credentials to access the meeting scheduler</p>
                    </div>
                    <form id="loginForm" class="login-form" novalidate>
                        <div class="input-group">
                            <label for="userid" class="input-label">User Name <span class="required">*</span></label>
                            <input type="text" id="userid" name="userid" required placeholder="Enter your username" class="form-input">
                            <div class="error-message" id="useridError"></div>
                        </div>
                        <div class="input-group">
                            <label for="password" class="input-label">Password<span class="required">*</span> (Use Internet Password)</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-input">
                            <div class="error-message" id="passwordError"></div>
                            <a href="http://icpm.relianceada.com/Projects/Admin/Password//Password.nsf/xpIndex.xsp" class="password-reset-link">CLICK HERE TO (SET/RESET) YOUR INTERNET PASSWORD</a>
                        </div>
                        <div class="login-actions">
                            <button type="submit" id="loginBtn" class="login-button">
                                <span class="button-content">
                                    <span class="button-text">Login</span>
                                    <div class="loading-spinner" id="loginSpinner"></div>
                                </span>
                            </button>
                        </div>
                    </form>
                    <div id="loginErrorPanel" class="login-error-panel" style="display: none;">
                        <div class="error-icon">âš </div>
                        <div class="error-text" id="loginErrorMessage"></div>
                    </div>
                </div>
            </div>

            <!-- Scheduler Container -->
            <div id="schedulerContainer" class="scheduler-container" style="display: none;">
                <div class="scheduler-header">
                    <div class="user-info">
                        <span class="welcome-text">Welcome, <span id="loggedInUsername">User</span></span>
                        <button id="logoutBtn" class="logout-button">Logout</button>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card-header">
                        <h3 class="card-title">Schedule Your Meeting</h3>
                        <p class="card-subtitle">Fill in the details below to book your meeting slot</p>
                    </div>
                    <form id="meetingForm" class="meeting-form" novalidate>
                        <!-- Form sections will be dynamically generated by script.js -->
                    </form>
                    <div id="successPanel" class="result-panel success-panel" style="display: none;">
                        <!-- Success content will be dynamically generated -->
                    </div>
                    <div id="errorPanel" class="result-panel error-panel" style="display: none;">
                        <!-- Error content will be dynamically generated -->
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2025 Reliance Infrastructure Limited. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
